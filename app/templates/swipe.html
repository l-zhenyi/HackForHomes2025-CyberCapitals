<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Houses</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 0.5rem;
    }

    .card-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 70vh;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
    }

    .card h3 {
      margin: 10px 0 5px 0;
    }

    .card p {
      margin: 5px 0;
      color: #666;
    }

    .swipe-left {
      transform: translateX(-120%) rotate(-20deg);
      opacity: 0;
    }

    .swipe-right {
      transform: translateX(120%) rotate(20deg);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="card-container">
    {% for house in houses %}
      <div class="card" data-id="{{ house.id }}">
        <img src="{{ url_for('static', filename='images/' ~ house.photos[0]) }}" alt="house">
        <h3>{{ house.name }}</h3>
        <p>{{ house.price }}</p>
        <p>{{ house.details }}</p>
      </div>
    {% endfor %}
  </div>

  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script>
    const cards = document.querySelectorAll('.card-container .card');
    let currentCardIndex = parseInt(sessionStorage.getItem('currentCardIndex')) || 0;
    
    function initSwipe(card) {
        const hammertime = new Hammer(card);
        
        // Configure Hammer.js for better swipe detection
        hammertime.get('swipe').set({ 
            direction: Hammer.DIRECTION_HORIZONTAL, 
            threshold: 50, 
            velocity: 0.3 
        });
        
        hammertime.on('swipeleft', () => {
            card.classList.add('swipe-left');
            showNextCard();
        });
        
        hammertime.on('swiperight', () => {
            card.classList.add('swipe-right');
            showNextCard();
        });
        
        // Use tap instead of click to avoid conflicts
        hammertime.on('tap', () => {
            window.location.href = `/details/${card.dataset.id}`;
        });
    }
    
    function showNextCard() {
        const card = cards[currentCardIndex];
        setTimeout(() => {
            card.style.display = 'none';
            currentCardIndex++;
            sessionStorage.setItem('currentCardIndex', currentCardIndex);
            if (currentCardIndex < cards.length) {
                cards[currentCardIndex].style.zIndex = cards.length;
            }
        }, 300);
    }
    
    cards.forEach((card, index) => {
        if (index < currentCardIndex) {
            card.style.display = 'none';
        } else {
            card.style.zIndex = cards.length - index;
            initSwipe(card);
        }
    });
    </script>
</body>
</html>
