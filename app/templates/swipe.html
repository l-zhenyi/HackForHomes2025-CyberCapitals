<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Houses</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .phone-frame {
      width: 100%;
      max-width: 390px; /* iPhone width */
      height: 700px; /* Adjusted height for a taller phone */
      border: 14px solid #000;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      background: white;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .phone-frame::before {
      content: '';
      display: block;
      width: 60%;
      height: 30px;
      background: #000;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 20%;
    }

    .phone-screen {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 0.5rem;
      height: 100%; /* Make the screen fit within the phone frame */
    }

    .card-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 70vh;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
    }

    .card h3 {
      margin: 10px 0 5px 0;
    }

    .card p {
      margin: 5px 0;
      color: #666;
    }

    .swipe-left {
      transform: translateX(-120%) rotate(-20deg);
      opacity: 0;
    }

    .swipe-right {
      transform: translateX(120%) rotate(20deg);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="phone-screen">
      <div class="card-container">
        {% for house in houses %}
          <div class="card" data-id="{{ house.id }}">
            <img src="{{ url_for('static', filename='images/' ~ house.photos[0]) }}" alt="house">
            <h3>{{ house.name }}</h3>
            <p>{{ house.price }}</p>
            <p>{{ house.details }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script>
    const cards = document.querySelectorAll('.card-container .card');
    let currentCardIndex = 0; // Start from the first card
    
    function initSwipe(card) {
        const hammertime = new Hammer(card);
        
        // Configure Hammer.js for better swipe detection
        hammertime.get('swipe').set({ 
            direction: Hammer.DIRECTION_HORIZONTAL, 
            threshold: 50, 
            velocity: 0.3 
        });
        
        hammertime.on('swipeleft', () => {
            card.classList.add('swipe-left');
            showNextCard();
        });
        
        hammertime.on('swiperight', () => {
            card.classList.add('swipe-right');
            showNextCard();
        });
        
        // Use tap instead of click to avoid conflicts
        hammertime.on('tap', () => {
            window.location.href = `/details/${card.dataset.id}`;
        });
    }
    
    function showNextCard() {
        const card = cards[currentCardIndex];
        setTimeout(() => {
            card.style.display = 'none'; // Hide the current card
            currentCardIndex++;

            // Loop back to the first card if at the end
            if (currentCardIndex >= cards.length) {
                currentCardIndex = 0;
            }

            sessionStorage.setItem('currentCardIndex', currentCardIndex);
            cards[currentCardIndex].style.zIndex = cards.length; // Bring the next card to the front
            cards[currentCardIndex].style.display = 'block'; // Show the next card
        }, 300);
    }

    // Initialize the swipe cards
    cards.forEach((card, index) => {
        if (index < currentCardIndex) {
            card.style.display = 'none';
        } else {
            card.style.zIndex = cards.length - index;
            initSwipe(card);
        }
    });
  </script>
</body>
</html>
