{% extends 'base.html' %}
{% block title %}Find a Place{% endblock %}
{% block content %}

<!-- Main heading -->
<h1 class="title-purple-text text-center mt-5" style="font-size: 24px;">Find A Place</h1>

<form method="GET" class="d-flex flex-wrap align-items-end gap-3 mb-3">
    <!-- Search input -->
    <div class="flex-grow-1">
        <label for="q" class="form-label fw-semibold text-purple">Search by Street, Suburb, or City</label>
        <input type="text" name="q" class="form-control" placeholder="e.g. Dr Jess or 'Checkup'"
               value="{{ request.args.get('q', '') }}">
    </div>

    <!-- Toggle more filters --> <div> <button class="btn btn-outline-secondary px-2 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#moreFilters" aria-expanded="false" aria-controls="moreFilters"> More Filters </button> </div> <!-- Collapsible more filters section --> <div class="collapse w-100 mt-3" id="moreFilters"> <div class="d-flex flex-wrap align-items-end gap-3"> <!-- Date filter --> <div> <label for="date" class="form-label fw-semibold text-purple">Move-In Date</label> <input type="date" name="date" class="form-control" value="{{ request.args.get('date', '') }}"> </div> <!-- Type dropdown --> <div> <label for="type" class="form-label fw-semibold text-purple">House Type</label> <select name="type" class="form-select"> <option value="">All types</option> <option value="general" {% if request.args.get('type')=='general' %}selected{% endif %}>Entire House</option> <option value="follow-up" {% if request.args.get('type')=='follow-up' %}selected{% endif %}>Apartment</option> <option value="test" {% if request.args.get('type')=='test' %}selected{% endif %}>Single Room</option> <option value="checkup" {% if request.args.get('type')=='checkup' %}selected{% endif %}>Multiple Room</option> <option value="consultation" {% if request.args.get('type')=='consultation' %}selected{% endif %}>Student Accommodation</option> </select> </div> </div> <div class="d-flex gap-2 mt-3"> <div> <label for="price_min" class="form-label fw-semibold text-purple">Min Price</label> <input type="number" name="price_min" class="form-control" placeholder="0" value="{{ request.args.get('price_min', '') }}"> </div> <div> <label for="price_max" class="form-label fw-semibold text-purple">Max Price</label> <input type="number" name="price_max" class="form-control" placeholder="10000" value="{{ request.args.get('price_max', '') }}"> </div> </div> <!-- Furnished --> <div class="mt-3"> <label class="form-label fw-semibold text-purple">Furnished</label> <div class="form-check"> <input class="form-check-input" type="checkbox" name="furnished" value="yes" id="furnished" {% if request.args.get('furnished')=='yes' %}checked{% endif %}> <label class="form-check-label" for="furnished">Yes</label> </div> </div> <!-- Bedrooms --> <div class="mt-3"> <label for="bedrooms" class="form-label fw-semibold text-purple">Bedrooms</label> <select name="bedrooms" class="form-select"> <option value="">Any</option> {% for i in range(1, 6) %} <option value="{{ i }}" {% if request.args.get('bedrooms')==i|string %}selected{% endif %}>{{ i }}</option> {% endfor %} </select> </div> </div>

    <!-- Toggle AI search -->
    <div>
        <button class="btn btn-outline-secondary px-2 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#AIFilters" aria-expanded="false" aria-controls="AIFilters">
            AI search
        </button>
    </div>

    <div class="collapse w-100 mt-3" id="AIFilters">
        <div class="flex-grow-1">
            <label for="ai_search" class="form-label fw-semibold text-purple">AI Search</label>
            <textarea name="ai_search" class="form-control" rows="3" placeholder="Describe what you are looking for...">{{ request.args.get('ai_search', '') }}</textarea>
        </div>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-purple-calender px-4 fw-bold">Search</button>
    </div>
</form>

<!-- AI Suburbs / Results -->
<div class="container mt-5">
    {% if ai_suburbs %}
    <h4 class="mb-3">Suggested Suburbs</h4>
    <ul class="list-group">
        {% for suburb in ai_suburbs %}
        <li class="list-group-item">
            {{ suburb }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">No suburbs found.</p>
    {% endif %}
</div>

{% endblock %}
